<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <script src="bundle.js" defer></script>
    <style>
      @font-face {
        font-family: "Pacifico";
        src: url(./fonts/Pacifico/Pacifico-Regular.woff);
      }

      @font-face {
        font-family: "Rubik";
        src: url(./fonts/Rubik/Rubik-VariableFont_wght.ttf)
      }
    </style>
  </head>
  <body>
    <div class="backdrop inactive"></div>
    <div class="mobile-backdrop inactive"></div>
    
    <nav>
      <img src="Title.png" alt="To Do" />

      <div class="mobile-menu">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="nav-buttons">
        <button class="inbox">Inbox</button>

        <div class="filters-wrapper wrapper">
          <button class="filters">Filters</button>
          <div class="filters-container inactive">
            <button class="hp-filter">Priority</button>
            <button class="daily-filter">Daily</button>
            <button class="weekly-filter">Weekly</button>
          </div>
        </div>

        <div class="projects-wrapper wrapper">
          <button class="projects">Projects</button>
          <div class="add-project__container inactive">
            <button class="add-project_btn">Add +</button>

            <form class="add-project__form inactive">
              <input
                type="text"
                maxlength="10"
                placeholder="Project name"
                required
              />
              <div class="buttons-container">
                <button type="submit">Add</button>
                <button type="button">Cancel</button>
              </div>
            </form>
            <div class="projects-container"></div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="page-title__container"></div>

      <button class="add-task__btn">Add task</button>
      <form class="add-task__form inactive">
        <label for="form-description">Description</label>
        <input type="text" id="form-description" maxlength="26" required />
        <label for="form-due-date">Due date</label>
        <input type="date" id="form-due-date" />
        <label for="form-priority">Priority</label>
        <select id="form-priority" required>
          <option value="normal">Normal</option>
          <option value="high">High</option>
        </select>
        <label for="belong-project">Project</label>
        <select id="belong-project">
          <option value="">None</option>
        </select>
        <div>
          <button type="submit">Add</button>
          <button type="button">Cancel</button>
        </div>
      </form>

      <div class="list-container">
        <ul></ul>
      </div>
    </main>
  </body>
</html>
